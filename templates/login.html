<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dropzone.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sb-admin-2.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <div id="login">
        <div class="container">
            <div id=" login-row " class="row justify-content-center align-items-center "
                style="background-color: aqua; margin: 5%; border-radius: 30px;">
                <div id="login-column " class="col-md-6 ">
                    <div id="login-box " class="col-md-12 ">
                        <form id="login-form " class="form " action=" " method="post ">
                            <div class="imgcontainer " style="text-align: center; margin-top: 5%; ">
                                <img src="../../static/img/avatar.png" class="avatar "
                                    style="width: 60%; height: 60%; ">
                            </div>
                            <h3 style="text-align: center;margin-top:2%; margin-bottom: 2%; color: #000000; ">Social
                                Network Analysis </h3>
                            <div class="form-group">
                                <input type="text " id="inputUsername" placeholder="Username " class="form-control ">
                            </div>
                            <div class="input-group mb-3">
                                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
                            </div>
                        </form>
                        <div class="form-group " style="text-align: center; ">
                            <button id="btnLogin " class="btn btn-primary ">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var user = $('#inputUsername').val();
                var pass = $('#inputPassword').val();
                axios.post('/login', {
                    "username": user,
                    "password": pass
                }).then(function (res) {
                    localStorage.setItem("token", res.data);
                    localStorage.setItem('username', user)
                    window.location="/home";
                    
                }).catch(function (error) {
                    alert(error.response.data)                    
                })
            });
        });
    </script>
</body>

</html>
