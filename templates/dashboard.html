    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

    <script>
        $(document).ready(function () {
            const date = moment().format('DD/MM/YYYY');
            const username = localStorage.getItem('username')
            $("#username").html(username)
            $("#date").html(date)

            function getDashboard() {
                return axios.get('/dashboard');
            }

            function getList_dowload() {
                return axios.get('/list_dowload');
            }

            Promise.all([getDashboard(), getList_dowload()])
                .then(function (results) {
                    drawChart(results[0].data)
                    list_dowload(results[1].data)
                });

            async function list_dowload(list) {
                var tr = "<tr>";
                await list.forEach(element => {
                    const date = moment(element.d_date).format('DD/MM/YYYY')
                    tr = tr + "<td>" + element.d_id + "</td>";
                    tr = tr + "<td>" + date + "</td>";
                    tr = tr + "<td>" + element.d_name + "</td>";
                    tr = tr + "<td><button class='btn btn-success' id='test' value = " + element.d_name + ">download</button></td>";
                    tr = tr + "</tr>";
                });
                await $('tbody').append(tr);
            }

            $(document).on('click', "#test", function (e) {
                // alert(e.target.value)
                axios({
                    method: "GET",
                    url: `/download/${e.target.value}`,
                    responseType: "blob"
                })
                    .then(function (res) {
                        const url = window.URL.createObjectURL(new Blob([res.data]))
                        const link = document.createElement("a");
                        link.href = url
                        link.setAttribute("download", `${e.target.value}`)
                        document.body.append(link)
                        link.click();
                    }).catch(function (err) {
                        console.log(err);
                    })
            });

            function drawChart(data) {
                var label_keyword = []
                var data_count = []
                data.forEach(element => {
                    label_keyword.push(element.k_keyword)
                    data_count.push(element.k_count)
                });
                var ctx = document.getElementById('myBarChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: label_keyword,
                        datasets: [{
                            label: '# TOP 5 Keywords',
                            data: data_count,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }

        })
    </script>
